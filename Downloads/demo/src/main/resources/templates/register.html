<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - SubManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 400px;
        }
        .card-header {
            background: white;
            border-bottom: none;
            padding-top: 40px;
            text-align: center;
        }
        .card-body { padding: 40px; }
        .form-control {
            background-color: #f3f6fd;
            border: none;
            height: 50px;
            padding-left: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-register {
            background: #6c5ce7;
            color: white;
            height: 50px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            border: none;
            transition: 0.3s;
        }
        .btn-register:hover { background: #5649c0; }
        .login-link { text-align: center; display: block; margin-top: 15px; text-decoration: none; color: #636e72; font-size: 0.9rem; }
        .login-link:hover { color: #6c5ce7; }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header">
        <h3 class="fw-bold" style="color: #2d3436;">Create account!</h3>
        <p class="text-muted small">Control your spending.</p>
    </div>
    <div class="card-body">
        
        <form th:action="@{/register}" method="post">
            
            <input type="text" name="username" class="form-control" placeholder="User Name" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            
            <button type="submit" class="btn btn-register">Register</button>
            
            <div th:if="${error}" class="alert alert-danger mt-3 py-2 small text-center" role="alert" th:text="${error}"></div>
            
        </form>

        <a href="/login" class="login-link">Do you already have an account? <b>Log In</b></a>
    </div>
</div>

</body>
</html>
