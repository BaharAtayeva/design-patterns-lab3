<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analytics - SubManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f3f6fd; font-family: 'Poppins', sans-serif; }
        .navbar { background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.03); padding: 15px 0; }
        .navbar-brand { font-weight: 700; color: #6c5ce7 !important; font-size: 1.5rem; }
        .nav-link { color: #636e72 !important; font-weight: 500; }
        .nav-link.active { color: #6c5ce7 !important; }

        .stat-card {
            border: none;
            border-radius: 16px;
            color: white;
            padding: 30px;
            height: 100%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .bg-gradient-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .bg-gradient-2 { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .bg-gradient-3 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); color: #444 !important; }

        .stat-title { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.9; margin-bottom: 10px; }
        .stat-value { font-size: 2.5rem; font-weight: 700; }
        .stat-desc { font-size: 0.8rem; opacity: 0.8; margin-top: 5px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fa-solid fa-chart-pie me-2"></i>Analytics</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto ms-4">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="/stats">Analytics</a></li>
      </ul>
      <a href="/logout" class="btn btn-outline-secondary btn-sm rounded-pill px-4">Log Out</a>
    </div>
  </div>
</nav>

<div class="container" style="margin-top: 100px;">
    
    <h2 class="fw-bold mb-4">Expenditure Analysis</h2>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="stat-card bg-gradient-1">
                <div class="stat-title">Monthly Total</div>
                <div class="stat-value" th:text="'$' + ${monthlyTotal}">$0.00</div>
                <div class="stat-desc">Monthly average of all subscriptions</div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stat-card bg-gradient-2">
                <div class="stat-title">Active Subscriptions</div>
                <div class="stat-value" th:text="${totalSubs}">0</div>
                <div class="stat-desc">You are member of services</div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stat-card bg-gradient-3">
                <div class="stat-title">Most expensiv subscriptions</div>
                <div class="stat-value" th:text="${expName}">-</div>
                <div class="fw-bold mt-2" th:text="'$' + ${expPrice}">$0.00</div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="/dashboard" class="btn btn-outline-primary rounded-pill px-5 py-2">
            <i class="fa-solid fa-arrow-left me-2"></i> Return
        </a>
    </div>

</div>

</body>
</html>
